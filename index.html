<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>daxy.lol</title>
  <link rel="icon" href="./something.png">
  <style>
    body { margin: 0; background-color: rgb(0, 0, 0);}
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="text-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    //scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 350;
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //text
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const textGeometry = new THREE.TextGeometry('daxy.lol', {
        font: font,
        size: 75,
        height: 2.5,
        curveSegments: 10,
        bevelEnabled: true,
        bevelThickness: 10,
        bevelSize: 3,
        bevelOffset: 0,
        bevelSegments: 20
      });
      const randomColor = new THREE.Color(Math.random(), Math.random(), Math.random());

      textGeometry.center();
      const textMaterial = new THREE.MeshBasicMaterial({ color: randomColor, transparent: true });
      const textMesh = new THREE.Mesh(textGeometry, textMaterial);
      scene.add(textMesh);

      //anim
      const rotationTween = gsap.to(textMesh.rotation, { duration: 4, y: Math.PI * 2 });
      const fadeTween = gsap.to(textMaterial, { duration: 1, opacity: 0, onComplete: function() {
        const textContainer = document.getElementById('text-container');
        textContainer.innerHTML = 'test lol';
        renderer.domElement.remove();
        document.body.style.backgroundColor = "#A020F0";
      }});
      const timeline = gsap.timeline({ defaults: { ease: 'power2.inOut' } });
      timeline.add(rotationTween).add(fadeTween);
    });

    window.addEventListener('resize', function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function render() {
      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }
    render();
  </script>
</body>
</html>
